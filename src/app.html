<!doctype html>
<html lang="en" class="scroll-smooth">

<head>
	<meta charset="utf-8" />
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="msapplication-TileColor" content="#000000" />
	<meta name="theme-color" media="(prefers-color-scheme: light)" content="#fff" />
	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000" />
	<link rel="alternate" type="application/rss+xml" href="/feed.xml" />
	<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
	<meta name="google-site-verification" content="IzcWMgn5Qjf-LCtA337KTGjivsf9bmod_1pZ-jxYQh8" />
	<meta name="robots" content="index, follow" />
	%sveltekit.head%
	<script>const theme = localStorage.getItem("theme"); ("dark" === theme || !theme && window.matchMedia("(prefers-color-scheme: dark)").matches) && document.documentElement.classList.add("dark");</script>
</head>

<body class="bg-white text-black antialiased dark:bg-black dark:text-white" data-sveltekit-prefetch>
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
